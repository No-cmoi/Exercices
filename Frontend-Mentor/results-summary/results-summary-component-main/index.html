<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/CSS/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="section-card">
  <div class="card">
    <div class="card_left">
        <h1>Your Result</h1>
      <div class="round_box">
          <h2 class="circle_header">76</h2>
          <p class="circle_text">of 100</p>
      </div>
      <div class="card_bottom">
              <p class="card_left_text">Great</p>
              <p class="card_left_parapgraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card_right">
      <div class="stats_header_box">
        <h2 class="stats_header">Summary</h2>
      </div>
      <div class="stats_container">
        <div class="stats_box1">
          <div class="stats_box_left">
            <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="icone reaction">
            <p class="stats_title1">Reaction</p>
          </div>
          <div class="stats_box_right">
            <p class="stats_results">80   /   100</p>
          </div>
        </div> 
        <div class="stats_box2">
          <div class="stats_box_left">
            <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="icone Memory">
            <p class="stats_title2">Memory</p>
          </div>
          <div class="stats_box_right">
            <p class="stats_results">92  /   100</p>
          </div>
        </div> 
        <div class="stats_box3">
          <div class="stats_box_left">
            <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="icone verbal">
            <p class="stats_title3">Verbal</p>
          </div>
          <div class="stats_box_right">
            <p class="stats_results">61   /   100</p>
          </div>
        </div> 
        <div class="stats_box4">
          <div class="stats_box_left">
            <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="icone visual">
            <p class="stats_title4">Visual</p>
          </div>
          <div class="stats_box_right">
            <p class="stats_results">72   /   100</p>
          </div>
        </div>
        <div class="button">
          <button>Continue</button>
        </div> 
      </div>
    </div>
  </div>
</div>

</body>
</html>
