<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/CSS/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card_picture">
        <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="nft cube">
      </div>
    <div class="card-middle">
      <div class="card_header">
        <h1 class="nft_title">Equilibrium #3429</h1>
      </div>
      <div class="card_text">
        <p class="nft_description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="information-bar">
        <div class="card_position_left">
          <div class="position_icon">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
            </svg>
          </div>
          <div>
            <p class="position_coord">0.041 ETH</p>
          </div>
        </div>
        <div class="card_timer">
          <div class="timer_icon">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" />
            </svg>
          </div>
          <div>
            <p class="timer">3 days left</p>
          </div>
        </div>
      </div>
    </div>
    
    <hr>

    <div class="card_bottom">
      <div class="card_avatar">
        <div class="avatar_icon">
          <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="avatar">
        </div>
      </div>
      <div>
        <p class="card_copyright">Creation of <a class="user_name">Jules Wyvern</a></p>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
